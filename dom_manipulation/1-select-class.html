<!--
This HTML code demonstrates selecting elements by their class and applying a bold style to them using JavaScript
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecting Elements</title>
    <style>
      /* Define a CSS class "highlight" with red color */
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Create a paragraph with the class "highlight" and another normal paragraph -->
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <script>
      // Select all elements with class "highlight"
      const highlightedParagraphs = document.querySelectorAll(".highlight");

      // Loop through the selected elements and make their content bold
      highlightedParagraphs.forEach(paragraph => {
        paragraph.style.fontWeight = "bold";
      });
    </script>
  </body>
</html>

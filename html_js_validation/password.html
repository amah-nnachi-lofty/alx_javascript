<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
</head>

<body>
    <form id="passwordForm">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Submit</button>

        <!-- Error messages with specific IDs for individual criteria -->
        <p id="lengthError" style="color: red;"></p>
        <p id="uppercaseError" style="color: red;"></p>
        <p id="lowercaseError" style="color: red;"></p>
        <p id="digitError" style="color: red;"></p>
        <p id="specialCharError" style="color: red;"></p>
    </form>

    <!-- External JavaScript file for password strength validation -->
    <script src="0-password-strength.js"></script>
</body>

</html>
